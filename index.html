<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js" defer></script>
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <article class="intro">
      <picture class="intro__img">
        <source
          srcset="images/image-header-desktop.jpg"
          media="(min-width: 600px)"
        />
        <img
          class="image"
          src="images/image-header-mobile.jpg"
          alt="girl using laptop facing backwards infront of two girl co-workers inside an office"
        />
      </picture>
      <div class="intro__content">
        <h1 class="heading">
          Get <span class="heading__accent">insights</span> that help your
          business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stat_list">
          <li class="stat__item">
            <p class="stat__heading">10k+</p>
            <p class="stat__text">companies</p>
          </li>
          <li class="stat__item">
            <p class="stat__heading">314</p>
            <p class="stat__text">templates</p>
          </li>
          <li class="stat__item">
            <p class="stat__heading">12M+</p>
            <p class="stat__text">queries</p>
          </li>
        </ul>
      </div>
    </article>
  </body>
</html>
